<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Programming Hero Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form
      id="survey-form"
      method="post"
      action="https://web.programming-hero.com/home/"
    >
      <fieldset>
        <label>Name</label>
        <label for="name">
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label>Email</label>
        <label for="email">
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label>Age(optional)</label>
        <label for="number">
          <input
            id="number"
            type="number"
            placeholder="Age"
            min="10"
            max="100"
            required
          />
        </label>
      </fieldset>
      <fieldset>
        <label>
          Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label> Would you recommend programming-hero with a friend?</label>
        <label for="radio">
          <input type="radio" id="definitely" name="recommendation" class="inline"> Definitely
        </label>
        <label for="radio">
          <input type="radio" id="maybe" name="recommendation" class="inline"> Maybe
        </label>
        <label for="radio">
          <input type="radio" id="not-sure" name="recommendation" class="inline"> Not sure
     </label>
     </fieldset>
    <fieldset>
      <label>What is your favorite feature of programming-hero?</label>
      <label for="option">
        <select id="option">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front-and-projects">
          <input type="checkbox" id="front-and-projects" name="front-and-projects" value="front-and-projects" required class="inline">Front-end Projects</label>
        <label for="back-and-projects">
          <input type="checkbox" id="back-and-projects" name="back-and-projects" value="back-and-projects" required class="inline">Back-end Projects</label>
        <label for="data-visualization">
          <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization" required class="inline">Data Visualization</label>
        <label for="challenges">
          <input type="checkbox" id="challenges" name="challenges" value="challenges" required class="inline">Challenges</label>
        <label for="open-source-community">
          <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community" required class="inline">Open Source Community</label>
        <label for="gitter-help-rooms">
          <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms" required class="inline">Gitter help rooms</label>
        <label for="videos">
          <input type="checkbox" id="videos" name="videos" value="videos" required class="inline">Videos</label>
        <label for="city-meetups">
          <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups" required class="inline">City Meetups</label>
        <label for="wiki">
          <input type="checkbox" id="wiki" name="wiki" value="wiki" required class="inline">Wiki</label>
        <label for="forum">
          <input type="checkbox" id="forum" name="forum" value="forum" required class="inline">Forum</label>
        <label for="additional-courses">
          <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses" required class="inline">Additional Courses</label>
        <label for="comment"> Any comments or suggestions?
            <textarea id="bio" name="bio" rows="4" cols="20" placeholder="Enter your comment here..."></textarea> </label>                                    
    </fieldset>
    <input type="Submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
